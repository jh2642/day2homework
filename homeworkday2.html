<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Day 2 Homework</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <header class="getyonews">
      <h1><em>Stay in the know...</em></h1>
  </header>
  <form action="https://formspree.io/hildreth.james@gmail.com" method="post">
      <div>
          <label for="name">Name:</label>
          <input class= "persons-input" type="text" id="name" name="name" />
      </div>
      <div>
          <label for="mail">Email:</label>
          <input class= "persons-input" type="email" id="mail" name="email" />
      </div>
      <div>
          <label for="message">Message:</label>
          <textarea class= "persons-input" id="message" name="message"></textarea>
      </div>
      <div>
          <label for="referrer">Referrer:</label>
          <select id="referrer" name="referrer">
            <option value="">--</option>
            <option value="google">Google Search</option>
            <option value="friend">Friend</option>
          </select>
        </div>
        <div class= "label">
          <label for="junk_optin">Receive Newsletter:</label>
          <input type="hidden" name="junk_optin" value="n" />
          <input type="checkbox" id="junk_optin" name="junk_optin" value="y" />
      </div>

      <div class="button">
          <button type="submit">Send your message</button>
      </div>
  </form>
</body>
